<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Guessing Game</title>
</head>
<body>

    <h1>The Guessing Game</h1>

</body>
</html>
